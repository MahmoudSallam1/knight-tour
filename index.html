<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>Knight Tour</title>
  </head>
  <body>
    <div class="nav">
      <img class="logo" src="./img/logo.png" alt="CE Knights" />

    <div class="content">
      <div cl>
